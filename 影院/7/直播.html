<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="renderer" content="webkit">
		<meta name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
		<title>小້໌　七҉</title>
<style type="text/css">
html {overflow:hidden;}html, body {margin:0px;width:100%;height:100%;}body {font-size:11px;background-color:#000;}img{border:none}a {color:#000;text-decoration:none;text-align:center;outline:none;}a:hover {color:#000;text-decoration:none;}.close {margin:0px}.close a {margin: 0px;width:17px;height: 100px;top: 50%;margin-top: -50px;position: absolute;background-image: url(./static/image/left.gif);background-position: 0px 0;background-repeat: no-repeat;cursor: pointer;}.close a:hover {background-position:-17px 0px;text-decoration:none}.open {margin:0px}.open a {margin: 0px;width:17px;height: 100px;top: 50%;margin-top: -50px;position: absolute;background-image: url(./static/image/right.gif);background-position: 0px 0;background-repeat: no-repeat;cursor: pointer;}
</style>
</head>
<body oncontextmenu="return false" onselectstart="return false" oncontextmenu="contextMenu()" onkeydown="keyDown()">
    <table width="100%" height="100%" border="0" align="center" cellpadding="0" cellspacing="0">
        <tr>
            <td width="100" height="100%" id="tv_list">
                <iframe id="list" name="list" frameborder="0" src="./直播列表.html" width="100%" height="100%" scrolling="auto" border="0" target="play" allowtransparency="true"></iframe>
            </td>
            <td id="sh" width="1" background="rgba(7,7,7,.7)" style="cursor:hand" onclick="showsubmenu(1)"><span id="idFlag"><div class="close" id="sh"><a href="javascript:;" hidefocus="true" title="按此切换到精简模式"></a></div></span></td>
            <td height="100%">
                <iframe id="play" name="play" frameborder="0" src="https://hefollo.com/api.php?type=dyxjj" width="100%" height="100%" scrolling="auto" border="0" allowtransparency="true"></iframe>
            </td>
        </tr>
    </table>
<script type="text/javascript">
window.onerror = function(){return true}
function $id(sid){
    return document.getElementById(sid);
}
function showsubmenu(clickis){
    if ($id("tv_list").style.display == "none") {
        $id("tv_list").style.display="";
        $id("idFlag").innerHTML = "<div class='close'><a href='javascript:;' hidefocus='true' title='按此切换到精简模式'></a></div>";
        if(clickis==0) $id("sh").style.display="";
    }
    else {
        $id("tv_list").style.display="none";
        $id("idFlag").innerHTML = "<div class='open'><a href='javascript:;' hidefocus='true' title='按此切换到正常模式'></a>";
        if(clickis==0) $id("sh").style.display="none";
    }
}
function contextMenu() {
    window.event.returnValue=false;
    if (window.event.preventDefault) window.event.preventDefault()
}
function keyDown() {
    var e = event?event:window.event;
    try{window.frames['list'].keyDown(e.keyCode)}catch(E){}
}
function getCookie(name) {
    var arr = document.cookie.match(new RegExp("(^| )" + name + "=([^;]*)(;|$)"));
    if (arr != null) {return unescape(arr[2]);}
    return '';
}
</script>
<script type="text/javascript">
    window.onload = function() {
        document.onkeydown = function() {
            var e = window.event || arguments[0];
            //F12
            if (e.keyCode == 123) {
                return false;
                //Ctrl+Shift+I
            } else if ((e.ctrlKey) && (e.shiftKey) && (e.keyCode == 73)) {
                return false;
                //Shift+F10
            } else if ((e.shiftKey) && (e.keyCode == 121)) {
                return false;
                //Ctrl+U
            } else if ((e.ctrlKey) && (e.keyCode == 85)) {
                return false;
            }
        };
        document.oncontextmenu = function() {
            return false;
        }
    }
</script>
</body>
</html>
