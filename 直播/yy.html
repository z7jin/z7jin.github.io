<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="referrer" content="no-referrer">
<meta name="description" content="长风网络">
<meta name="keywords" content="长风音乐-cfsss.cn|cfyy.vip">
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
<title>长风-音乐</title> 
<link rel="shortcut icon" href="https://cfss.cc/Bt/cf.ico" type="image/x-icon">
<link rel="apple-touch-icon-precomposed" href="https://cfss.cc/Bt/ico.png">
<link rel="stylesheet" href="./static/css/cf.css">
<script src="./static/js/jq.js"></script>
</head>
<body>
<div class="1" id="ok"><h2>加载中..!</h2></div>
<script type="text/javascript">
var id="308";
var okk = false;
$(window).bind("scroll", function () {
 if ($(document).scrollTop() + $(window).height() > $(document).height() - 388 && !okk) {
 okk = true;
 Cfs();
}});
function mb(sst, len){
if(sst == null){
return "";
}
if(sst.length > len){//slice
return sst.substring(0, len) + "...";
}
return sst;
}//字符串截取用發 mb(str,8);
//setInterval(Cfs,120000);
setInterval(function(){location.reload()}, 120000);
function Cfs(){
var p=$('#ok').attr('class');
$('#ok').attr('class',p*1+1);//给 class赋值 下一页+1
//alert(p)
 let url="https://www.yy.com/more/page.action";
 $.ajax({
 url: url,
 type:"post",
 async:true, 
 data:{"moduleId":id,"page":p,"biz":"sing","subBiz":"idx","pageSize":"10"},
 dataType: "jsonp",
 jsonp:"callback",//jsonp自带参数 在连接获取
 success: function(json){
 jx=json.data.data;
Cf='';
for (i = 0; i < jx.length; i++) {
 sid=jx[i].ssid;
 gz=jx[i].users;//users
 js=mb(jx[i].desc,20);
 zb=mb(jx[i].name,10);
 tp=jx[i].thumb.replace('http:','https:');
 tp='<img src="'+tp+'" style="width:240px;height:138px">';
 Cf+='<p class="jc"><a onClick="jc()" href="/Cf/yzb/'+sid+'.flv" title='+zb+' target="Cf">'+tp+'<Br/></a>';
 Cf+=zb+'-观众💃:'+gz+'<br/>'+'简介:'+js+'</p><Hr>';
}
 if(!Cf){//判断是否为空 空就没有下页了
$("#ok").append("<div style='font-size:18px;font-weight:bold;color:#F00;'>别拉了已经没有第【"+p+"】页</div>");
$(window).unbind('scroll');
}
 else if(p > 1){
$('#ok').append(Cf);
okk = false;   
}else{
$('#ok').html(Cf);
}
//*****分割线*****
}});
}
Cfs()
function jc(){
$(".jc").on("click",function(){
 $(this).addClass('solid').siblings().removeClass('solid');
 $('html,body').animate({scrollTop:$(this).offset().top},500);
});
}//onClick="jc()"
</script>
<div id="D-top" title="顶部"></div>
<script type="text/javascript" src="./static/js/D-top.js"></script>
</body> 
</html>
