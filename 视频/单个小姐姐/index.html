<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>美女视频</title>
		<style>
			body,html{width:100%;height:100%;font:12px/1.5 Microsoft YaHei,Helvetica,sans-serif;}body{position:relative;margin:auto;background:#f3f4f5;color:#4c4c4c;font-size:14px;}*{margin:0;padding:0;}*,:after,:before{-webkit-box-sizing:border-box;box-sizing:border-box;}button,input,select,textarea{outline:0;}a{color:#000028;text-decoration:none;-webkit-transition:all .2s linear 0s;-o-transition:all .2s linear 0s;transition:all .2s linear 0s;}.Shortvideo{position:relative;overflow-y:hidden;height:100vh;background:#000;}.Shortvideo .Shortvideo_mian{position:relative;overflow:hidden;height:100%;}.Shortvideo_mian #Shortvideo_player{width:100%;height:100%;}.Shortvideo_meta{position:absolute;right:8px;bottom:90px;display:flex;color:#fff;text-align:center;align-items:center;flex-direction:column;}.Shortvideo_meta .Shortvideo_meta_i{margin-top:7px;}.Shortvideo_meta_i .player_btn{display:flex;outline:0;border:0;background:0 0;cursor:pointer;justify-content:center;align-items:center;}.Shortvideo_meta_i .player_btn img{width:32px;height:32px;border-radius:50%;}.Shortvideo_meta_i p{margin-top:2px;color:#f5f4ed;font-size:12px;}
		</style>
		<script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
	</head>
	<body>
		<div class="Shortvideo">
			<div class="Shortvideo_mian">
				<video id="Shortvideo_player" src="http://api.yujn.cn/api/zzxjj.php" poster="https://tc.mwm.moe/i/5/2023/09/30/65174ecacffed.jpg" autoplay="autoplay" controls webkit-playsinline playsinline></video>
			</div>
			<div class="Shortvideo_meta">
				<div class="Shortvideo_meta_i">
					<a  href="https://z7jin.github.io" class="player_btn">
						<img src="home.png">
					</a>
					<p>首页</p>
				</div>
				<div class="Shortvideo_meta_i">
					<button class="player_btn" id="video_switch">
						<img src="player_k.png">
					</button>
					<p>连续</p>
				</div>
				<div class="Shortvideo_meta_i">
					<button class="player_btn" id="video_next">
						<img src="player_icon.png" />
					</button>
					<p>下个</p>
				</div>
			</div>
		</div>
		<script>
			(function(window, document) {
				if (top != self) {
					window.top.location.replace(self.location.href);
				}
				var get = function(id) {
					return document.getElementById(id);
				}
				var bind = function(element, event, callback) {
					return element.addEventListener(event, callback);
				}
				var auto = true;
				var player = get('Shortvideo_player');
				var randomm = function() {
					player.src = 'https://www.kjdao.org/zb_users/theme/bbs2022/ksxjj.php?_t=1694409912';
					player.play();
				}
				bind(get('video_next'), 'click', randomm);
				bind(player, 'error', function() {
					randomm();
				});
				bind(get('video_switch'), 'click', function() {
					auto = !auto;
					auto ? $("#video_switch img").attr("src","player_k.png") : $("#video_switch img").attr("src","player_g.png");
				});
				bind(player, 'ended', function() {
					if (auto) randomm();
				});
			})(window, document);
		</script>
<script src="https://z7jin.github.io/7/130001373.js"charset="UTF-8"></script>
</body>
</html>
